<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
</head>
<body>
<!-- El signo ${} sirve para validar una expresion java, extrapolacion de strings, th:if...-->
<!-- El signo *{} sirve para mapear campos de formulario, ya sea atributo entity...-->

<h3 th:text="${titulo}">Title</h3>
<form th:action="@{/form}" th:object="${usuario}" method="post">
    <div>
        <label for="identificador">Identificador</label>
        <div>
            <input type="text" id="identificador" th:field="*{identificador}">
        </div>
        <div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
    </div>
    <div>
        <label for="nombre">Nombre</label>
        <div>
            <input type="text" id="nombre" th:field="*{nombre}">
        </div>
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>
    <div>
        <label for="apellido">Apellido</label>
        <div>
            <input type="text" id="apellido" th:field="*{apellido}">
        </div>
        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
    </div>
    <div>
        <label for="username">Username</label>
        <div>
            <input type="text" id="username" th:field="*{username}">
        </div>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>
    <div>
        <label for="password">Password</label>
        <div>
            <input type="password" id="password" th:field="*{password}">
        </div>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div>
        <label for="email">Email</label>
        <div>
            <input type="text" name="email" id="email" th:field="*{email}">
        </div>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>
    <div>
        <label for="cuenta">Cuenta</label>
        <div>
            <input type="text" name="cuenta" id="cuenta" th:field="*{cuenta}">
        </div>
        <div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
    </div>
    <div>
        <label for="fechaNacimiento">Fecha Nacimiento</label>
        <div>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento" th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd" >
        </div>
        <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
    </div>
    <div>
        <label for="pais">Pais</label>
        <div>
            <select id="pais" th:field="*{pais}" ></select>
            <option value="">--seleccionar--</option>
            <option th:each="pais: ${paises}" th:text="${pais}" th:value="${pais}"></option>
        </div>
        <div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
    </div>
    <div>
        <div>
            <input type="submit" value="enviar">
        </div>
    </div>
</form>
</body>
</html>
